<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>수노 입니다.</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="my-app" method="get">
        <div>
            <label for="userid">아이디: </label>
            <input type="text" id="userid" name="id" placeholder="아이디를 입력하세요."><br>
        </div>
        <div>
            <label for="password">비밀번호: </label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
        </div>
        <div>
            <label for="gender">성별: </label>
            <select name="gender" id="gender">
                <option value="male" >남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div>
            <label for="job">직업: </label>
            <select name="job" id="job">
                <option value="student">학생</option>
                <option value="teacher">선생님</option>
                <option value="etc">기타</option>
            </select>
        </div>
        <div>
            <label for="selfintroduce">자기소개: </label>
            <textarea name="selfintroduce" id="selfintroduce" cols="30" rows="10" placeholder="자기소개를 입력하세요."></textarea>
        </div>
        <button type="submit">제출</button>
        <button type="reset">리셋</button>
        
    </form>
</body>
</html>
